<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Chat</title>

    <meta
      name="google-signin-client_id"
      content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign-in</h1>
        <hr />
        <br />
        <div
          id="g_id_onload"
          data-client_id="285467503894-dt72langgarqnjdc3n77lmga4pqml21a.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>

        <br />
        <button class="btn btn-outline-danger" id="google_signout">
          Signout
        </button>
      </div>

      <div class="col-sm-6">
        <h1>Rest Sign-in</h1>
        <hr />
        <br />
        
        <form class="d-flex flex-column">
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
          <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
          <button type="submit" class="btn btn-outline-primary">
            Ingresar
          </button>
        </form>

      </div>

    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
